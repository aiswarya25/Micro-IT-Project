<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock-Paper-Scissors Game</title>
<style>
  :root {
    --color-bg: #f7f9fc;
    --color-primary: #5c90d2;
    --color-secondary: #ff5e57;
    --color-win: #27ae60;
    --color-lose: #c0392b;
    --color-draw: #f39c12;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    font-family: var(--font-family);
    background-color: var(--color-bg);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
  }

  h1 {
    color: var(--color-primary);
    font-weight: 700;
    margin-bottom: 1rem;
    user-select: none;
  }

  #choices {
    display: flex;
    gap: 20px;
    margin-bottom: 1.5rem;
  }

  button.choice-btn {
    background-color: white;
    border: 3px solid var(--color-primary);
    border-radius: 12px;
    width: 100px;
    height: 100px;
    font-size: 3rem;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 10px rgb(0 0 0 / 0.1);
  }

  button.choice-btn:hover {
    background-color: var(--color-primary);
    color: white;
    border-color: var(--color-secondary);
  }

  button.choice-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px var(--color-secondary);
  }

  #result {
    font-size: 1.5rem;
    font-weight: 700;
    height: 36px;
    margin-bottom: 1rem;
    min-width: 320px;
    text-align: center;
  }

  #result.win {
    color: var(--color-win);
  }
  #result.lose {
    color: var(--color-lose);
  }
  #result.draw {
    color: var(--color-draw);
  }

  #scoreboard {
    display: flex;
    justify-content: center;
    gap: 3rem;
    font-size: 1.2rem;
  }

  #scoreboard div {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    padding: 1rem 2rem;
    user-select: none;
    min-width: 120px;
    text-align: center;
  }

  #scoreboard div span.score {
    font-weight: 700;
    font-size: 2rem;
    display: block;
    margin-top: 0.25rem;
    color: var(--color-primary);
  }

  @media (max-width: 400px) {
    #choices {
      gap: 10px;
    }

    button.choice-btn {
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
    }

    #scoreboard {
      gap: 1.5rem;
      font-size: 1rem;
    }

    #scoreboard div {
      min-width: 90px;
      padding: 0.8rem 1rem;
    }
  }
</style>
</head>
<body>
  <h1>Rock-Paper-Scissors</h1>
  <div id="choices" role="group" aria-label="Choose rock, paper or scissors">
    <button class="choice-btn" aria-label="Rock" data-choice="rock">✊</button>
    <button class="choice-btn" aria-label="Paper" data-choice="paper">✋</button>
    <button class="choice-btn" aria-label="Scissors" data-choice="scissors">✌️</button>
  </div>
  <div id="result" role="status" aria-live="polite"></div>
  <div id="scoreboard">
    <div>
      Player
      <span id="player-score" class="score">0</span>
    </div>
    <div>
      Computer
      <span id="computer-score" class="score">0</span>
    </div>
  </div>

 
</body>
</html>
